name: build
permissions: read-all

on: [ push, workflow_dispatch ]

jobs:
  plugin-linter:
    runs-on: ubuntu-latest
    container:
      image: buildkite/plugin-linter@sha256:bcbfdd4f08954d79d29e28326e00c38040c8566d18943b8ddc89fb489a67c095
      volumes:
        - ${{ github.workspace }}:/plugin
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - name: Buildkite plugin linter
        run: lint --id opzkit/pre-commit

  plugin-tester:
    runs-on: ubuntu-latest
    container:
      image: buildkite/plugin-tester@sha256:91718a438d63422b01886143f929a9eb11cf4ea8cedbdb0b26b0e6a104df4141
      volumes:
        - ${{ github.workspace }}:/plugin
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - name: Buildkite plugin test
        run: "bats tests"
