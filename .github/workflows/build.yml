name: build
permissions: read-all

on: [ push, workflow_dispatch ]

jobs:
  plugin-linter:
    runs-on: ubuntu-latest
    container:
      image: buildkite/plugin-linter@sha256:b95218c7e75bea4474c1a33801aa983e081daf640b444cf966c2717fe923ec61
      volumes:
        - ${{ github.workspace }}:/plugin
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - name: Buildkite plugin linter
        run: lint --id opzkit/pre-commit

  plugin-tester:
    runs-on: ubuntu-latest
    container:
      image: buildkite/plugin-tester@sha256:fb564a3e1c079707bc643eb133f2e4d87ab450a992d1e1f6e63362a24e5e2b77
      volumes:
        - ${{ github.workspace }}:/plugin
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - name: Buildkite plugin test
        run: "bats tests"
