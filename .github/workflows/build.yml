name: build
permissions: read-all

on: [ push, workflow_dispatch ]

jobs:
  plugin-linter:
    runs-on: ubuntu-latest
    container:
      image: buildkite/plugin-linter@sha256:36e3fb011658e9e657db86741c3e0e893a3ce5d96bcdfbd2f309daaed33b941a
      volumes:
        - ${{ github.workspace }}:/plugin
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0
      - name: Buildkite plugin linter
        run: lint --id opzkit/pre-commit

  plugin-tester:
    runs-on: ubuntu-latest
    container:
      image: buildkite/plugin-tester@sha256:64924c36eb3159e8c5463611d7ce69f4d490fa0198cc40d876e75357132973a4
      volumes:
        - ${{ github.workspace }}:/plugin
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0
      - name: Buildkite plugin test
        run: "bats tests"
