name: build
permissions: read-all

on: [ push, workflow_dispatch ]

jobs:
  plugin-linter:
    runs-on: ubuntu-latest
    container:
      image: buildkite/plugin-linter@sha256:68534ed2575dab024d575be4faa6706743eba9646431157667ac40729bc369e2
      volumes:
        - ${{ github.workspace }}:/plugin
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0
      - name: Buildkite plugin linter
        run: lint --id opzkit/pre-commit

  plugin-tester:
    runs-on: ubuntu-latest
    container:
      image: buildkite/plugin-tester@sha256:dfa473c5b3e140cc151b7a8d6da3e5080a307a9dda01e1be08ea03064ac23d50
      volumes:
        - ${{ github.workspace }}:/plugin
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0
      - name: Buildkite plugin test
        run: "bats tests"
