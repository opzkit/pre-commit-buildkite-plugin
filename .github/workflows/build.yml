name: build
permissions: read-all

on: [ push, workflow_dispatch ]

jobs:
  plugin-linter:
    runs-on: ubuntu-latest
    container:
      image: buildkite/plugin-linter@sha256:c7c51fa91107e278a504019f29f53acac8765d86d9cb300efa624d33623a1080
      volumes:
        - ${{ github.workspace }}:/plugin
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0
      - name: Buildkite plugin linter
        run: lint --id opzkit/pre-commit

  plugin-tester:
    runs-on: ubuntu-latest
    container:
      image: buildkite/plugin-tester@sha256:593fb0de4bee4f6d52ce6c6a2849720326bc8b284f7fc0700118932e3f4d10f9
      volumes:
        - ${{ github.workspace }}:/plugin
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0
      - name: Buildkite plugin test
        run: "bats tests"
