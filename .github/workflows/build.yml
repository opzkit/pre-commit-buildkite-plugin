name: build
permissions: read-all

on: [ push, workflow_dispatch ]

jobs:
  plugin-linter:
    runs-on: ubuntu-latest
    container:
      image: buildkite/plugin-linter@sha256:93bc9ff1b2c39f7f2e75d6d38df67982cc18c6cc891d8f677c4863e0b900fe20
      volumes:
        - ${{ github.workspace }}:/plugin
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - name: Buildkite plugin linter
        run: lint --id opzkit/pre-commit

  plugin-tester:
    runs-on: ubuntu-latest
    container:
      image: buildkite/plugin-tester@sha256:f53f5c3270090c9eaebef38522f610ff9852c30336774f72c23a8651f31f7fb2
      volumes:
        - ${{ github.workspace }}:/plugin
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - name: Buildkite plugin test
        run: "bats tests"
